<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>
  <script>
    let url = "https://api.nasa.gov/planetary/apod?api_key=66fYe4BxFMgeUMIkouRXgbh1Kg3wFnFZggaMvox2"

    fetch (url)
  .then ( (response) => {
    return response.json();
  })
  .then ( (json) => {
    //console.log(json.explanation)
    let h = document.createElement("H1");
    let t = document.createTextNode(json.title);
    h.appendChild(t);
    document.body.appendChild(h);

    let p1 = document.createElement("p");
    let t1 = document.createTextNode(json.date);
    p1.appendChild(t1);
    document.body.appendChild(p1);
    
    let p2 = document.createElement("p");
    let t2 = document.createTextNode(json.explanation);
    p2.appendChild(t2);
    document.body.appendChild(p2);

    var img = document.createElement("img");
    img.src =json.hdurl;
    document.body.appendChild(img);
    
  })
  </script>
</body>

</html>
